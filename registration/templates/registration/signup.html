<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<h3>Sign Up</h3>
	<div class="col-sm-11 col-md-5 col-lg-3">
		<form class="form-horizontal" action="{% url 'registration:sign_up' %}" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<input type="text" name="username" class="form-control" placeholder="username" value="{{ username }}">
			</div>
			<div class="form-group">
				<input type="text" name="first_name" class="form-control" placeholder="first name" value="{{ f_name }}">
			</div>
			<div class="form-group">
				<input type="text" name="last_name" class="form-control" placeholder="last name" value="{{ l_name }}">
			</div>
			<div class="form-group">
				<input type="text" name="email" class="form-control" placeholder="email" value="{{ email }}">
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control" placeholder="password">
			</div>
			<div class="form-group">
				<input type="password" name="re_enter_password" class="form-control" placeholder="re-enter password">
			</div>
			{{ pass_error }}
			{{ username_error }}
			<div class="form-group">
				<button type="submit" class="btn btn-success">Sign Up</button>
			</div>
		</form>
	</div>
</body>
</html>
