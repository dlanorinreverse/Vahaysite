{% extends 'carousel.html' %}
	
{% block title %}Vahay-Sign in{% endblock %}
	
{% block content %}
	<div class="signup col-lg-4 col-lg-offset-4">
		<div class="signup_label">Sign Up</div>
		<form class="form-horizontal" action="{% url 'registration:sign_up' %}" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<input type="text" name="username" class="form-control" placeholder="username">
			</div>
			<div class="form-group">
				<input type="text" name="first_name" class="form-control" placeholder="first name">
			</div>
			<div class="form-group">
				<input type="text" name="last_name" class="form-control" placeholder="last name">
			</div>
			<div class="form-group">
				<input type="text" name="email" class="form-control" placeholder="email">
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control" placeholder="password">
			</div>
			<div class="form-group">
				<input type="password" name="re_enter_password" class="form-control" placeholder="re-enter password">
			</div>
			{{ pass_error }}
			{{ username_error }}
			<div class="form-group">
				<button type="submit" class="btn btn-success">Sign Up</button>
			</div>
		</form>
	</div>
{% endblock %}
